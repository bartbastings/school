<!DOCTYPE HTML>
<html>
	<head>
		<title>Opdracht 5</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script language="javascript" type="text/javascript" charset="utf-8" src="script.js"></script>
	</head>
	<body>
		<video controls width="480" height="480" poster="wind.jpg" id="video">
			<source src="wind.mp4" type="video/mp4">
			<source src="wind.webm" type="video/webm">
			video not supported
		</video>
		<div id="button">
			<input type="button" value="Play" id="playpause" onclick="playOrPause()">
			<input type="button" value="Unmuted" id="mutebutton" onclick="muteOrUnmute()">
			<input type="range" max="1" step="any" id="volumecontrol" onchange="updateVolume()">
			<input type="range" min="-3" max="3" value="1" id="ratecontrol" onchange="changePlaybackRate()">
		</div>
	</body>
</html>
