<!DOCTYPE HTML>
<html>
	<head>
		<title>Opdracht 37</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="style.css" />
		<script language="javascript" src="jquery-1.6.min.js"></script>
		<script language="javascript" src="script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var lat;
				var long;
				gl = navigator.geolocation;
				gl.getCurrentPosition(function(position) {
					lat = position.coords.latitude
					long = position.coords.longitude
					createMap(lat, long);
				});
			});

			function createMap(lat, long) {
				var latlng = new google.maps.LatLng(lat, long);
				var noorbeek = new google.maps.LatLng(50.768969, 5.812692);
				var mheer = new google.maps.LatLng(50.778543, 5.792700);
				var reijmerstok = new google.maps.LatLng(50.801012, 5.839620);
				var margraten = new google.maps.LatLng(50.820463, 5.820993);
				var stGeertruid = new google.maps.LatLng(50.795670, 5.765378);
				var myOptions = {
					zoom: 12,
					center: latlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				var mapId = $("#content").get(0);
				var eigenMap = new google.maps.Map(mapId, myOptions);
				var marker = new google.maps.Marker({
					position: latlng,
					map: eigenMap,
					title: "Hier ben ik"
				});
				var infowindow = new google.maps.InfoWindow({
					content: "Ik ben Bart"
				});
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(eigenMap, marker);
				});
				var image1 = "img/noorbeek.jpg";
				var image2 = "img/mheer.jpg";
				var image3 = "img/reijmerstok.jpg";
				var image4 = "img/margraten.jpg";
				var image5 = "img/stgeertruid.jpg";
				var marker1 = new google.maps.Marker({
					position: noorbeek,
					map: eigenMap,
					icon: image1
				});
				var marker2 = new google.maps.Marker({
					position: mheer,
					map: eigenMap,
					icon: image2
				});
				var marker3 = new google.maps.Marker({
					position: reijmerstok,
					map: eigenMap,
					icon: image3
				});
				var marker4 = new google.maps.Marker({
					position: margraten,
					map: eigenMap,
					icon: image4
				});
				var marker5 = new google.maps.Marker({
					position: stGeertruid,
					map: eigenMap,
					icon: image5
				});
			}
		</script>
	</head>
	<body>
		<div class="wrapper">
			<h1>Opdracht 37</h1>
			<div id="content" style="height:600px; width:600px;"></div>
			<div class="clear"></div>
		</div>
	</body>
</html>
