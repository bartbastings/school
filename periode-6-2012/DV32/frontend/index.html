<!DOCTYPE HTML>
<html>
	<head>
		<title>Vloeken</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="favicon.ico" />
		<script language="javascript" src="jquery-1.6.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("p").hide();
				$("button").click(function() {
					$("p").fadeIn(2000);
					$("#hoer").css("font-size", "238%");
					$("#klootzak").css("font-size", "240%");
					$("#tering").css("font-size", "190%");
					$("#kanker").css("font-size", "200%");
					$("#kut").css("font-size", "188%");
					$("#bitch").css("font-size", "240%");
					$("#mongool").css("font-size", "216%");
					$("#gvd").css("font-size", "234%");
				});
				$("#hoer").click(function() {
					alert('Hoer 113 keer gebruikt laatste uur');
				});
				$("#klootzak").click(function() {
					alert('Klootzak 120 keer gebruikt laatste uur');
				});
				$("#tering").click(function() {
					alert('Tering 112 keer gebruikt laatste uur');
				});
				$("#kanker").click(function() {
					alert('Kanker 112 keer gebruikt laatste uur');
				});
				$("#kut").click(function() {
					alert('Kut 112 keer gebruikt laatste uur');
				});
				$("#bitch").click(function() {
					alert('Bitch 119 keer gebruikt laatste uur');
				});
				$("#mongool").click(function() {
					alert('Mongool 107 keer gebruikt laatste uur');
				});
				$("#gvd").click(function() {
					alert('Gvd 116 keer gebruikt laatste uur');
				});
			});
		</script>
	</head>
	<body>
		<div class="wrapper">
			<div id="hoer" class="style" class="hide">
				<p>Hoer</p>
			</div>
			<div id="klootzak" class="style" class="hide">
				<p>Klootzak</p>
			</div>
			<div id="tering" class="style" class="hide">
				<p>Tering</p>
			</div>
			<div id="kanker" class="style" class="hide">
				<p>Kanker</p>
			</div>
			<div id="kut" class="style" class="hide">
				<p>Kut</p>
			</div>
			<div id="bitch" class="style" class="hide">
				<p>Bitch</p>
			</div>
			<div id="mongool" class="style" class="hide">
				<p>Mongool</p>
			</div>
			<div id="gvd" class="style" class="hide">
				<p>Gvd</p>
			</div>
			<div id="button" class="style">
				<button>Vloeken</button>
				<p id="info">Voor meer informatie klik op de vloek</p>
			</div>
			<footer>created by: Bart Bastings</footer>
		</div>
	</body>
</html>
